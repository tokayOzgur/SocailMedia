spring:
  datasource:
    url: jdbc:h2:./tokayDb
    username: sa
    password: 
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    hibernate:
            ddl-auto: update
    properties:
        javax:
          persistance:
            validation:
              mode: none
  h2:
    console:
        enabled: true    
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 100
  profiles:
    active:
    - dev
  servlet:
    multipart:
      max-file-size: 10MB
        

---
spring:
  profiles: production
tokay:
  upload-path: storage-production
---
spring:
  profiles: dev
tokay:
  upload-path: storage-dev